<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedPost</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css/'%}" />
</head>
<body>
<style>
    .posts__container{
        max-width: 900px;
        margin-bottom: 40px;

    }
    body{
        background-color: #720979;
    }
    .post__image{
        height: 300px;
        object-fit: cover;
    }
    .btn-primary{
        background-color: #b02a37;
    }

    .button__container{
        max-width: 900px;
        margin-bottom: 20px;
    }

    a{
        text-decoration: none;
        color: red;
    }

</style>
<br>
<div class="container posts__container">
<div class="row gy-5"><br>
    <h1 style="color:darkorange;">Обработка медицинских изображений</h1>
            {% for i in post %}
      <div class="col-6">
            <div class="card" >
  <img src="{{ i.images.url }}" class="card-img-top post__image" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{ i.description }}</p>
    <a href="/medshows/{{ i.id }}/" class="btn btn-primary">Подробно</a>
    </div>
    </div>
                </div>
            {% endfor %}
<button><a href="/add-shows">Добавить новый пост</a></button>
    <button><a href="/admin">Перейти ПУ</a></button>
</div>
</div>

</body>
</html>
